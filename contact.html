<!doctype html>
   <html lang="en">
     <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Contact Page</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     </head>
     <body>
        <!--Header section>-->
        <div class="d1" style="text-align: center;">
            <div class="text-white bg-info fw-bold p-5 fs-1 m">
                sportskeeda
            </div>
        </div>
        <!--End of Header section-->

       <!--Form section-->
       <div class="container mt-5 " >
        <div class="row justify-content-center ">
            <div class="col-md-5 ">
                <div class="card bg-danger-subtle" >
                    <div class="card-header bg-danger">sign-in here</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control bg-info" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control bg-info" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phn number" class="form-label">Phone number</label>
                                <input type="number" class="form-control bg-info" id="name" name="name" required>
                                <div class="invalid-feedback">
                                    Please enter a valid phone number
                                </div>
                            </div>
                            <div>
                                <label for="team" class="form-label">Choose your team</label>
                                <select class="form-select bg-info" aria-label="Default select example">
                                    <option selected>--select--</option>
                                    <option value="India">India</option>
                                    <option value="pakistan">pakistan</option>
                                    <option value="USA">USA</option>
                                    <option value="Australia">Australia</option>
                                </select>
                            </div>
                            <div>
                                <label for="notification" class="form-label">Do you want to receive whatsapp notifications?</label>
                                <div class="form-check">
                                    <input class="form-check-input bg-info" type="checkbox" value="" id="flexCheckDefault" checked required>
                                    <label class="form-check-label" for="flexCheckDefault">
                                      yes
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input bg-info" type="checkbox" value="" id="flexCheckChecked" >
                                    <label class="form-check-label" for="flexCheckChecked">
                                      no
                                    </label>
                                  </div>
                                </div> 
                            </div>
                            <div class="px-3">
                                <label for="opinion" class="form-label">Do you like T20?</label>
                                <div class="form-check">
                                    <input class="form-check-input bg-info" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked required>
                                    <label class="form-check-label " for="flexRadioDefault1">
                                      yes
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input bg-info" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      No
                                    </label>
                                  </div>
                            </div>
                            <button type="submit" class="btn btn-primary bg-danger mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
       <!--End of Form section-->


       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     </body>
   </html>
