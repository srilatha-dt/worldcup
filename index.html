        .footer {
            padding:0px;

        .box {
            width: 100%;
            height: 300px;
            background-color:#22bbd6;
            border: 2px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: #d62222;
            border-radius: 50%;
            position: absolute;
            top: 0;
            animation: none;
        }
        .box:hover .ball {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                top: 0;
                animation-timing-function: ease-in;
            }
            50% {
                top: 250px; /* 300px (box height) - 50px (ball height) */
                animation-timing-function: ease-out;
            }
        }
       </style>
